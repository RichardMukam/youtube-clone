<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="youtube10.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    
    <input class="search-bar" type="text" placeholder="Search">
    
    <!-- div for one video preview-->
    <div class="mkbhd-preview">

      <!-- div for v/layout, split into two, thumbnail-->
      <div class="video-thumbnaildiv">
        <img class="video-thumbnail" src="channel-pictures/mkbhdthumbnail.webp">
      </div>

      <!-- div for v/layout, split into two, info -->
      <div class="video-identification">
        <!-- div for pfp -->
        <div class="video-pfp-div">
          <img class="video-pfp" src="channel-pictures/mkbhdpfp.jpeg">
        </div>

        <!-- div for text-->
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">
            Marques Brownlee
          </p>
          <p class="video-stats">
            3.4M views &#183; 6 months ago
          </p>
        </div>
      </div>
    </div>

    <!-- entire preview div-->
    <div class="markiplier-preview">

      <!-- div for top half (image) -->
      <div class="video-thumbnaildiv">
        <img class="video-thumbnail" src="channel-pictures/markiplier.webp">
      </div>

      <div class="video-identification">
        <div class="video-pfp-div">
          <img class="video-pfp" src="channel-pictures/markpfp.jpeg">
        </div>
        <!-- channel info (title, author, stats)-->
        <div class="video-info">
          <p class="video-title">
            Try Not To Laugh Challenge #9
          </p>
          <p class="video-author">
            Markiplier
          </p>
          <p class="video-stats">
            19M views &#183; 4 years ago
          </p>
        </div>
      </div>
    </div>

    <!-- sniperwolf preview div-->
    <div class="sniperwolf-preview">
      <!-- thumbnail div-->
      <div class="video-thumbnaildiv">
        <img class="video-thumbnail" src="channel-pictures/sniperwolf.webp">
      </div>

      <!-- info div-->
      <div class="video-identification">
        <div class="video-pfp-div">
          <img class="video-pfp" src="channel-pictures/sniperpfp.jpeg">
        </div>
        <div class="video-info">
          <p class="video-title">
            Crazy Tik Toks Taken Moments Before DISASTER
          </p>
          <p class="video-author">
            SSSniperwolf
          </p>
          <p class="video-stats">
            12M views &#183; 1 year ago
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
