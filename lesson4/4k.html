<style>
  button {
    background-color: green;
    color: white;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 19px;
    padding-right: 19px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    margin-left: 10px;
    margin-right: 10px;
    transition: padding 0.15s,
                margin 0.15s;
  }

  button:hover {
    margin: 0px;
    padding-left: 29px;
    padding-right: 29px;
  }
</style>

</button>

  Two
</button>

</button>
