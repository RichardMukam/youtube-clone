<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 34px;
    width: 110px;
    padding: 5px;
    border-radius: 2px;
    cursor: pointer;
  }
  
  .join-button {
    background-color: white;
    color: rgb(68, 114, 214);
    border-color: rgb(68, 114, 214);
    border-style: solid;
    border-width: 1px;
    height: 34px;
    width: 60px;
    border-radius: 2px;
    cursor: pointer;
    margin-left: 5px;
    margin-right: 5px;

  }

  .tweet-button {
    background-color: rgb(124, 194, 255);
    color: white;
    border: none;
    height: 34px;
    width: 70px;
    border-radius: 17px;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>

<!-- "button" style applies for all buttons, 
a class attribute allows us to label html elements, and get
specific. we can target a specific button by labeling it 
with a class name then renaming your style to .(classname)
the style will only apply to elements (like buttons) that have
a corresponding class name.
To target a class, use a "." within the style
To target an element, just use the element name as the
style name   -->
