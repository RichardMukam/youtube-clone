<!DOCTYPE html>
<html>
  <head>
    <title> mock linkedin page</title>
    <link rel="stylesheet" href="mock.css">
  </head>

  <body>
    <div class="first-row">
      <input class="first-name" type="text" maxlength="7" placeholder="First Name">
      <input class="last-name" type="text" maxlength="5" placeholder="Last Name">
    </div>
    <div class="second-row">
      <input class="email" maxlength="23" type="text" placeholder="Email">
    </div>
    <div class="third-row">
      <button>Sign Up</button>
    </div>
  </body>
</html>
