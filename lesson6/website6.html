<!DOCTYPE html>

<html>
  <head>
    <title>My First Website</title>
  </head>

  <body>
    <button>
      Hello
    </button>
    <p>
      this is a paragraph of text
    </p>
    <a href="https://youtube.com/" target="_blank">YouTube </a>
  </body>

</html>



<!-- <a> stands for anchor, and it's used to link to another website-->
<!-- href modifies how a link element behaves, is an attribute-->
<!-- target is another attribute (link opens in current tab or new tab)-->
<!-- content within <head> is not visible on the screen-->
<!-- title content appears on the tab-->
