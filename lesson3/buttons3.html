<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 34px;
    width: 110px;
    padding: 5px;
    border-radius: 2px;
    cursor: pointer;
    transition: opacity 150ms;
  }

  .subscribe-button:hover {
    opacity: 0.7;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }
  
  .join-button {
    background-color: white;
    color: rgb(68, 114, 214);
    border-color: rgb(68, 114, 214);
    border-style: solid;
    border-width: 1px;
    height: 34px;
    width: 60px;
    border-radius: 2px;
    cursor: pointer;
    margin-left: 5px;
    margin-right: 5px;
    transition: background-color 500ms, color 500ms;
  }

  .join-button:hover {
    background-color: rgb(68, 114, 214);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(124, 194, 255);
    color: white;
    border: none;
    height: 34px;
    width: 70px;
    border-radius: 17px;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

  .tweet-button:active {
    opacity: 0.7;
  }

  
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
