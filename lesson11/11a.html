<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>two column grid</title>
    <meta name="charset" content="UTF-8">

    <style>
      #grid {
        display: grid;
        grid-template-columns: 200px 75px;
      }
      #blue-div {
        background-color: lightblue;
      }
      #pink-div {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div id="blue-div">
        200px
      </div>
      <div id="pink-div">
        75px
      </div>
    </div>
  </body>
</html>
