<!DOCTYPE html>
<hmtl lang="en-US">
  <head>
    <title>3 GRID</title>
    <link rel="icon" href="channel-pictures/favicon-32x32.png">
    <meta name="charset" content="UTF-8">

    <style>
      #grid {
        display: grid;
        grid-template-columns: 50px 1fr 75px;
      }

      .blue-div {
        background-color: lightblue;
      }

      .pink-div {
        background-color: lightpink;
      }
      
    </style>
  </head>
  <body>
    <div id="grid">
      <div class="blue-div">
        col1
      </div>
      <div class="pink-div">
        col2
      </div>
      <div class="blue-div">
        col3
      </div>
    </div>
  </body>
</hmtl>
